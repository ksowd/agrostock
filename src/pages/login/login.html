<ion-header no-border>

  <ion-navbar transparent>
    <ion-title text-center>

    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <img height="40" src="assets/icon/logo.svg">
  <form (submit)="login()" [formGroup]="form">

    <ion-grid no-padding>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label color="secondary" floating>CPF</ion-label>
            <ion-input formControlName="login"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-12>
          <ion-item>
            <ion-label color="secondary" floating>Senha</ion-label>
            <ion-input type="password" formControlName="senha"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row padding-vertical>
        <ion-col col-12>
          <button text-uppercase full color=secondary ion-button block>
            Entrar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
  <ion-row>
    <ion-col no-padding>
      <button text-uppercase full color=secondary ion-button block (click)="signup()">
        Cadastrar
      </button>
    </ion-col>
  </ion-row>


</ion-content>
