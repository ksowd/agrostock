<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form (submit) = "login()" [formGroup] = "form"> 

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label color="primary" floating>CPF</ion-label>
            <ion-input formControlName="login"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-12>
          <ion-item>
            <ion-label color="primary" floating>Senha</ion-label>
            <ion-input type="password" formControlName="senha"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button block>
            Entrar
          </button>
        </ion-col>
      </ion-row>

      
    </ion-grid>

    

    
  </form>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="signup()">
        Cadastrar
      </button>
    </ion-col>
  </ion-row>
  

</ion-content>
