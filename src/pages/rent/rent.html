<ion-header no-border>
  <ion-navbar>
    <ion-title>
      <img height="40" src="assets/icon/logo.svg">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="funnel" float-right></ion-icon>
      </button>
       <button ion-button icon-only (click)="new()">
        <ion-icon name="add"></ion-icon>
      </button>

    </ion-buttons>
    <!-- <ion-title>exchange</ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"
          placeholder="Procurar">
  </ion-searchbar>
</ion-content>
